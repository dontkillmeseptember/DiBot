  bot_run_info: |
    🧑🏻‍🦱💬 <b>Infinite Tsukuyomi 🪷 — бот, созданный специально для получения рациона, упражнений и новостей от Динары. Также в нем можно просмотреть календарь событий, в котором можно узнать ближайшие события, отследить, какие штрафы надо оплатить и общую задолженность, а также прочитать правила договора.</b>

    <b> • 🧠 Автор идеи бота: </b><b>Inst — @dinarakurmaevaa</b>
    <b> • 👨‍💻 IT и дизайнер: </b><b>TG — @slavkkkkk</b>

    🧑🏻‍🦱💬 <b>Для запуска нажмите на кнопку — Запустить бота.</b>

  button_info: ❔ Информация — о боте
  base_info: |
    👩🏻‍🦰💬 <b>Привет, смотрящим! Я твой помощник DI. Добро пожаловать в этот специально разработанный бот, который поможет вам следить за штрафами, получать вкусные рационы каждую неделю от Курмаевой Динары Маратовной, а также выполнять упражнения на протяжении недели.</b>

    <b>Давай я проведу тебя по вкладкам бота, чтобы ты смог легко ориентироваться.</b>

    <b>👩🏻‍🦰💬 Вкладка • 📁🌺 Мир Динары — Здесь вы найдете:</b>

    <code> • 📁🔥 Кулинарная лихорадка</code> <b>— Здесь вы найдете "Рацион на Неделю" нашу коллекцию правильного питания, где вы найдете себе разнообразные меню на каждый день. А еще "Колесо Фортуны", ваш шанс попробовать удачу и дать нам выбрать страну для вашего кулинарного приключения. Крутите колесо раз в две недели и наслаждайтесь новыми вкусами из разных уголков мира. Погрузитесь в мир гастрономических открытий вместе с нами!</b>
    
    <code> • 📁💪 Кодекс силы</code> <b>— В этой вкладке вы найдете свои упражнения на неделю. Каждую неделю наш фитнес тренер Курмаева Динара Маратовна будет подбирать для вас упражнения, которые вы должен выполнять в свой выходной день – утром или вечером. И помни, если вы не будете выполнять их... ну, думаю, вы знаете, что будет. Она разнообразит тренировки и упражнения, учитывая ваши физическую подготовку.</b>
    
    <code> • 📁👩🏻‍🦰 Дневник Динары</code> <b>— Самая интересная вкладка для вас! Здесь вы будете получать еженедельные новости обо Курмаевой Динаре Маратовны точно в 00:00. Вы сможешь узнать, как она проводит свою жизнь и что интересного произошло. Здесь могут быть разные сообщения или даже что-то более увлекательное, чем просто текст.</b>
    
    <b>👩🏻‍🦰💬 Вкладка • 📁🏛 Свод законов — Здесь вы найдете:</b>
    
    <code> • 📁📅 Календарь</code> <b>— В этой вкладке вы можете узнать о ближайших праздниках или вспомнить о них. И помните, по праздникам вы можете оторваться на полную, весь договор не действует в течение 24 часов. Так что заглядывайте сюда чаще, вдруг сегодня вы можете полностью расслабиться?</b>
    
    <code> • 📁💳 Штрафы</code> <b>— В этой вкладке вы можете отслеживать свои штрафы и общую сумму. Эта вкладка, видимо, создана специально для тебя Игорь, так как Слава, похоже, не нарушает правила. Догоняй его! Эта вкладка также поможет вам оставаться дисциплинированным и мотивированным, хотя в этом я не уверена.</b>
    
    <code> • 📁📑 Условия договора</code> <b>— Это, пожалуй, самая важная, но и неприятная вкладка для вас. Но она очень нужна. По-моему мнению, вам не хватает дисциплины, и я надеюсь, что эти правила помогут вам в этом. Загляни сюда и ознакомься с изменениями и новыми правилами. Надеюсь, тебе они понравятся.</b>
    
    👩🏻‍🦰💬 <b>Вот такие у нас вкладки. В будущем возможно появятся новые вкладки или изменения, но это зависит от нашего программиста и идей Курмаевой Динары Маратовны.</b>
    
    <code> • 🧠 Автор идеи бота:</code> <b>Курмаева Динара Маратовна. 🇬🇪👩🏻‍🦰</b>
    <code> • 👨‍💻 Программист и Дизайнер интерфейса:</code> <b>Кузовков Вячеслав Александрович. 🇷🇺🧑🏻‍🦱</b>
