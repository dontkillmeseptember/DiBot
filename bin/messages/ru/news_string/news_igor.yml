    news_one: |
      <code>05.09.2023 12:00 AM ‚Äî </code> <b>–ü—Ä–∏–≤–µ—Ç, –¥–æ—Ä–æ–≥–∞—è –º–æ—è. –Ø –∂–¥–∞–ª —ç—Ç–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –≤—Å—ë –ª–µ—Ç–æ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Å —Ç–æ–±–æ–π –≤—Å–µ–º, —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏: –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è–º–∏, —Ä–∞–¥–æ—Å—Ç—å—é, –≥—Ä—É—Å—Ç—å—é –∏ —É—Å–ø–µ—Ö–∞–º–∏. –ù–µ–¥–µ–ª—é –Ω–∞–∑–∞–¥ —É –º–µ–Ω—è –ø–æ—è–≤–∏–ª–∞—Å—å –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–∞—è –∏–¥–µ—è. –ö–æ–≥–¥–∞ –≤—ã–π–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ, —è –Ω–∞—á–Ω—É –æ—Å—Ç–∞–≤–ª—è—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è —Ç–µ–±–µ. –î–æ —ç—Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —è –±—É–¥—É –ø–∏—Å–∞—Ç—å –æ –≤—Å–µ—Ö –º–æ–º–µ–Ω—Ç–∞—Ö –º–æ–µ–π –∂–∏–∑–Ω–∏, –Ω–∞—á–∏–Ω–∞—è —Å –º–∞—è —ç—Ç–æ–≥–æ –≥–æ–¥–∞. –Ø –¥–∞–∂–µ –Ω–∞—á–∞–ª –∏—Ö –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å –∏ —É –º–µ–Ω—è —É–∂–µ –µ—Å—Ç—å —Ü–µ–ª–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤–æ—Ä–¥–∞ (–º–æ–∂–µ—Ç –±—ã—Ç—å, —è –ø–æ–∫–∞–∂—É –µ–µ —Ç–µ–±–µ, –∫–æ–≥–¥–∞ —Ç—ã –ø—Ä–∏–µ–¥–µ—à—å). –ù–æ –ø–æ—Ç–æ–º –í—è—á–µ—Å–ª–∞–≤ —Å–∫–∞–∑–∞–ª –º–Ω–µ, —á—Ç–æ –º–æ–∂–µ—Ç —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫, —á—Ç–æ–±—ã —è –ø–∏—Å–∞–ª –∫–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é —Å–æ–æ–±—â–µ–Ω–∏–µ —Å–≤–æ–µ–π –ª—é–±–∏–º–æ–π. –Ø, –∫–æ–Ω–µ—á–Ω–æ, –æ–±—Ä–∞–¥–æ–≤–∞–ª—Å—è —ç—Ç–æ–π –Ω–æ–≤–æ—Å—Ç–∏ –∏ –≤–æ—Ç –ø–∏—à—É —Ç–µ–±–µ —Å–≤–æ–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —ç—Ç–æ–º –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–æ–º –±–æ—Ç–µ.</b>

      <b>–ß—Ç–æ —è –º–æ–≥—É —Å–∫–∞–∑–∞—Ç—å? –ö–∞–∫ –≥–æ–≤–æ—Ä–∏–ª –°–ª–∞–≤–∞, —è —Ä–∞–±–æ—Ç–∞–ª –Ω–µ —Å–æ–≤—Å–µ–º –±–µ–∑ –≤—ã—Ö–æ–¥–Ω—ã—Ö, –Ω–æ –Ω–∞ 2/1. –Ø –¥–∞–∂–µ —Å–∫–∞–∑–∞–ª –∞–¥–º–∏–Ω–∫–µ –Ω–∞—à–µ–π, —á—Ç–æ –º–æ–≥ –±—ã —Ä–∞–±–æ—Ç–∞—Ç—å 4/1. –Ø –µ–π —Å–∫–∞–∑–∞–ª, —á—Ç–æ —Ö–æ—Ä–æ—à–æ, –Ω–æ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω–∞ –∑–∞–∫—Ä–æ–µ—Ç –º–Ω–µ –ø—Ä–µ–º–∏—é –≤ 40 —Ç—ã—Å—è—á. –û–Ω–∞ —á—Ç–æ-—Ç–æ –º–Ω–µ –æ—Ç–≤–µ—Ç–∏–ª–∞, –∏ —è —Å–∫–∞–∑–∞–ª: "–ü–æ–Ω—è—Ç–Ω–æ, –Ω–∏—á–µ–≥–æ, –º–Ω–µ –≤—Å–µ —Ä–∞–≤–Ω–æ." –î–∞–≤–∞–π –º–Ω–µ –ª—é–¥–µ–π, –∏ —è –±—É–¥—É —Ä–∞–±–æ—Ç–∞—Ç—å 2/1. –Ø —Ä–∞–±–æ—Ç–∞–ª —Ç–∞–∫, –ø–æ–∫–∞ –ò–Ω–Ω–∞ –Ω–µ –≤–µ—Ä–Ω—É–ª–∞—Å—å, –∏ —Å–µ–π—á–∞—Å —è —Ä–∞–±–æ—Ç–∞—é 2/2. –Ø —Ö–æ—á—É –≤–∑—è—Ç—å –±–æ–ª—å–Ω–∏—á–Ω—ã–π –Ω–∞ 10 –¥–Ω–µ–π, –ø–æ–µ—Ö–∞—Ç—å –≤ –†–æ—Å—Ç–æ–≤ –∫ –Ω–∞—à–µ–º—É –∫—Ä–∞—Å–∏–≤–æ–º—É –º–∞–ª—å—á–∏–∫—É, –ú–ê–ö–°–ò–ú–£.</b>

      <b>–Ø –≤–∏–¥–µ–ª, —á—Ç–æ —Ç—ã —Ç–∞–∫–∂–µ –æ—Ç–∫–ª–∞–¥—ã–≤–∞–µ—à—å —Å—Ç–æ–ª—å–∫–æ –∂–µ –¥–µ–Ω–µ–≥, –∫–∞–∫ –∏ —è. –¢—ã —Å–ø—Ä–æ—Å–∏—à—å: "–ó–∞—á–µ–º —Ç—ã –ø–æ—Ç—Ä–∞—Ç–∏–ª 100 —Ç—ã—Å—è—á –∏–∑ —Å–≤–æ–∏—Ö —Å–±–µ—Ä–µ–∂–µ–Ω–∏–π –Ω–∞ –†–æ—Å—Ç–æ–≤?" –ê —è –æ—Ç–≤–µ—á—É: "–ü–æ—Ç–æ–º—É —á—Ç–æ —è —É–≤–µ—Ä–µ–Ω –≤ —Ç–µ–±–µ –∏ –≤ —Ç–æ–º, —á—Ç–æ —Ç—ã –ø—Ä–∏–µ–¥–µ—à—å." –£ –Ω–∞—Å —É–∂–µ –µ—Å—Ç—å 300 —Ç—ã—Å—è—á –∑–∞ –ø–æ–ª—Ç–æ—Ä–∞ –º–µ—Å—è—Ü–∞, —á—Ç–æ –ª—É—á—à–µ, —á–µ–º 50 —Ç—ã—Å—è—á, –∫–æ—Ç–æ—Ä—ã–µ —É –Ω–∞—Å –±—ã–ª–∏. –ú—ã –±—ã—Å—Ç—Ä–æ –Ω–∞–±–µ—Ä–µ–º –ø—Ä–∏–ª–∏—á–Ω—É—é —Å—É–º–º—É. –ù–µ –ø–µ—Ä–µ–∂–∏–≤–∞–π –∑–∞ –º–µ–Ω—è –∏ –Ω–µ –¥—É–º–∞–π –æ –≤–µ—â–∞—Ö —Ç–∏–ø–∞ "–ù–∞ —á—Ç–æ —è –ø–æ–µ–¥—É, –∫–∞–∫ —è –±—É–¥—É –≤ –†–æ—Å—Ç–æ–≤–µ?" –ï—Å–ª–∏ —è –ø–æ—Ç—Ä–∞—Ç–∏–ª —Ç–∞–∫ –º–Ω–æ–≥–æ, –∑–Ω–∞—á–∏—Ç, —É –º–µ–Ω—è –µ—Å—Ç—å –ø–ª–∞–Ω –∏ –¥–µ–Ω—å–≥–∏. –í –ª—é–±–æ–º —Å–ª—É—á–∞–µ, –∫–æ–≥–¥–∞ —è —É–≤–æ–ª—é—Å—å, –º–Ω–µ –≤—ã–ø–ª–∞—Ç—è—Ç —Ä–∞—Å—á–µ—Ç–Ω—ã–µ —Å—É–º–º—ã, –∫–æ—Ç–æ—Ä—ã–µ, –∫–æ–Ω–µ—á–Ω–æ –∂–µ, –±—É–¥—É—Ç –º–µ–Ω—å—à–µ 100 —Ç—ã—Å—è—á, –Ω–æ –æ–∫–æ–ª–æ 50 —Ç—ã—Å—è—á. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, —è –ø–æ–ª—É—á—É –æ–ø–ª–∞—Ç—É –∑–∞ —Ç–æ—Ç –º–µ—Å—è—Ü, –∫–æ—Ç–æ—Ä—ã–π —è –æ—Ç—Ä–∞–±–æ—Ç–∞–ª –ø–µ—Ä–µ–¥ —É–≤–æ–ª—å–Ω–µ–Ω–∏–µ–º.</b>

